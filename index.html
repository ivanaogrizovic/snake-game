<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Snake Game</title>
</head>

<body>
  <div class="snake-overlay"></div>
  <div class="snake-modals-container">
    <div class="modal modal-start">
      <img class="modal-image" src="assets/start.gif" />
    </div>
    <div class="modal modal-end hidden">
      <img class="modal-image" src="assets/game-over.gif" />
    </div>
  </div>
  <div class="snake-main-content">
    <div class="snake-header-section">
      <h1>SNAKE GAME</h1>
      <div class="snake-score-container">
        <span>SCORE: </span><span class="snake-score" id="score">0</span> <br />
        <span>HIGHEST SCORE: </span><span id="hiScore">0</span>
      </div>
    </div>
    <div class="snake-canvas-container">
      <canvas id="canvas" height="500px" width="500px"></canvas>
    </div>
  </div>
</body>

</html>
